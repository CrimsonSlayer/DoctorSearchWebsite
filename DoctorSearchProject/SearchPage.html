<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="searchpage">
      <div class="navbar">
        <div class="menusectionbg" data-scroll-to="menuSectionbg"></div>
        <button class="logo" id="logo">
          <b class="healthcare">HEALTHCARE</b>
        </button>
        <div class="menubttnsec">
          <div class="menubttnbg"></div>
          <button class="getstarted" id="getStarted">
            <div class="getstartedbg"></div>
            <b class="getstartedbtn">Get Started</b>
          </button>
          <a href="https://doctorsearchsite.000webhostapp.com/">
          <button class="homebtn">Home</button>
          </a>
          <button class="aboutbtn">About</button>
          <button class="servicesbtn">Services</button>
        </div>
      </div>
      <div class="servicesection" data-scroll-to="serviceSectionContainer">
        <div class="servicesectionbg"></div>
        <div class="doctorsection3">
          <div class="consultbox">
            <div class="consultbg"></div>
            <img class="consulticon" alt="" src="./public/consulticon@2x.png" />
          </div>
          <b class="titleconsult">Doctor Name</b>
          <div class="descconsult">Doctor Information</div>
        </div>
        <div class="doctorsection2">
          <div class="appointmentbox">
            <div class="appointmentbg"></div>
            <img
              class="appointmenticon"
              alt=""
              src="./public/appointmenticon@2x.png"
            />
          </div>
          <b class="titleappointment">Doctor Name</b>
          <div class="descappointment">Doctor Information</div>
        </div>
        <div class="doctorsection1">
          <div class="searchbox">
            <div class="searchbg"></div>
            <img class="searchicon" alt="" src="./public/searchicon@2x.png" />
          </div>
          <b class="titlesearch">Doctor Name</b>
          <div class="descsearch">Doctor Information</div>
        </div>
        <b class="lbltitlesection3">We found the following Doctors for you</b>
      </div>
    </div>

    <script>
      var logo = document.getElementById("logo");
      if (logo) {
        logo.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='menuSectionbg']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var getStarted = document.getElementById("getStarted");
      if (getStarted) {
        getStarted.addEventListener("click", function () {
          var anchor = document.querySelector(
            "[data-scroll-to='serviceSectionContainer']"
          );
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
